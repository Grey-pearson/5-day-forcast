<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- must remove filler data -->

    <!-- header -->
    <header class="nav justify-content-center text-bg-success p-3">weather Dashboard</header>

    <!-- search section  -->
    <section id="content" class="container-fluid">
        <div class="row">
            <aside id="citySearch" class="col-lg-3 bg-light">
                <h1>search for a city</h1>
                <input id="searchBar" type="text" placeholder="Enter a city" class="form-control">
                <div class="d-grid">
                    <button id="searchButton" class="btn btn-success" type="button">Search Weather</button>
                </div>
                <br> <!-- create break line basicly -->
                <div id="searchHistory">
                    <button class="col-lg-11 card m-3">testing</button>
                </div>
            </aside>

            <!-- info section -->
            <div id="weatherDisplay" class="col ">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3">
                        <div id="day1" class="day1 card-body">
                            <div class="city"></div>
                            <div class="date"></div>
                            <img src="" class="icon" alt="icon for current weather conditions">
                            <div class="temp"></div>
                            <div class="wind"></div>
                            <div class="humidity"></div>
                        </div>
                    </div>
                </div>
                <p>5-Day Forecast</p>
                <div class="futureDays container row">
                    <div id="day2" class="day2 col-md-2 forecast bg-primary text-white m-2 rounded">
                        <div class="date"></div>
                        <img src="" class="icon" alt="icon for current weather conditions">
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                    <div id="day3" class="day3 col-md-2 forecast bg-primary text-white m-2 rounded">
                        <div class="date"></div>
                        <img src="" class="icon" alt="icon for current weather conditions">
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                    <div id="day4" class="day4 col-md-2 forecast bg-primary text-white m-2 rounded">
                        <div class="date"></div>
                        <img src="" class="icon" alt="icon for current weather conditions">
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                    <div id="day5" class="day5 col-md-2 forecast bg-primary text-white m-2 rounded">
                        <div class="date"></div>
                        <img src="" class="icon" alt="icon for current weather conditions">
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
