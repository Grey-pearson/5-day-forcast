<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- must remove filler data -->

    <!-- header -->
    <header class="nav justify-content-center text-bg-success p-3">weather Dashboard</header>

    <!-- search section  -->
    <section id="content" class="container-fluid">
        <div class="row">
            <aside id="citySearch" class="col-lg-3 bg-light">
                <h1>search for a city</h1>
                <input id="searchBar" type="text" placeholder="Enter a city" class="form-control">
                <div class="d-grid">
                    <button class="btn btn-success" type="button">Button</button>
                </div>
                <br> <!-- create break line basicly -->
                <form id="searchHistory">
                    <input type="text" readonly="true" class="form-control d-block bg-light" value="">
                </form>
            </aside>

            <!-- info section -->
            <div id="weatherDisplay" class="col ">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3" id="today-weather">
                        <div class="day1 card-body">
                            <div class="nameIcon">
                                <p class="city-name"></p>
                                <img id="current-pic" class="" src="">
                            </div>
                            <p class="currentTemp"></p>
                            <p class="currentWind"></p>
                            <p class="currentHumitity"></p>
                        </div>
                    </div>
                </div>
                <p>5-Day Forecast</p>
                <div class="futureDays container row">
                    <div class="day2 col-md-2 forecast bg-primary text-white m-2 rounded">
                        <p class="mt-3 mb-0 forecast-date"></p>
                        <img class="icon" src="">
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="day3 col-md-2 forecast bg-primary text-white m-2 rounded">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                    <div class="day4 col-md-2 forecast bg-primary text-white m-2 rounded">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                    <div class="day5 col-md-2 forecast bg-primary text-white m-2 rounded">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
